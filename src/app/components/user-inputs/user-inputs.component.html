<div class="container">
  <div class="content">
    <p>Los datos aquí introducidos aparecerán en sus correspondientes columnas.</p>
  </div>
  <div class="columns">
    <div class="column is-6">
      <div class="field">
        <label class="label">Name of employee</label>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" [(ngModel)]="name" placeholder="Name Surname">
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Module (Product)</label>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" [(ngModel)]="product" placeholder="Module (e.g. Connect MB)">
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Role</label>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" [(ngModel)]="role" placeholder="Role (e.g. DEV-FE)">
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Supplier</label>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" [(ngModel)]="supplier" placeholder="Supplier (e.g. Novatec Consulting Gmbh)">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="column is-6">
      <div class="field">
        <input type="checkbox" id="checkbox" [(ngModel)]="onRemoteHours">
        <label for="checkbox"> Different hourly rate on remote? </label>
      </div>

      <div class="field">
        <label class="file-label">
          <input class="file-input" type="file"
                 id="fileInput"
                 (change)="uploadFile($event)"
          >
          <span class="file-cta">
              <span class="file-icon"><i class="fas fa-upload"></i></span>
              <span class="file-label">Selecciona archivo...</span>
          </span>
        </label>
      </div>
    </div>
  </div>

  <footer class="card-footer">
    <p class="card-footer-item">
      <a class="button is-medium is-link" routerLink="/home" >Volver a inicio</a>
    </p>
    <p class="card-footer-item">
      <button class="button is-medium is-link" (click)="createTable()" [disabled]="!loadedFile">Subir archivo y mostrar</button>
    </p>
  </footer>
</div>
